<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                     
             <div class="input-group">    
                <span class="input-group-text">
                    Image Path:
                </span>
                <input type="text" class="form-control" ngModel name="img">
            </div>
           
            <div class="input-group">    
                <span class="input-group-text">
                    Price:
                </span>
                <input type="text" class="form-control" ngModel name="price" required>
            </div>

            <div class="input-group">    
                <span class="input-group-text">
                    SKU:
                </span>
                <input type="text" class="form-control" ngModel name="sku" required>
            </div>

            <div class="input-group">    
                <span class="input-group-text">
                    Description:
                </span>
                <input type="text" class="form-control" ngModel name="description">
            </div>

        <button class="btn" type="submit" [disabled]="!postForm.valid">Add Product</button>
        </form>
        </div>
    </div>
</div>
